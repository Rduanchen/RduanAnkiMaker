<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    <div id="app">
        {{ message }}
        <redactor-editor></redactor-editor>
    </div>
    <div class="element"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
<script type="module">
    import { Editor } from 'https://esm.sh/@tiptap/core'
    import StarterKit from 'https://esm.sh/@tiptap/starter-kit'
    const app = {
        data() {
            return {
                message: 'Hello Vue!'
            }
        },
    };
    app.components = {
        'redactor-editor': {
            data() {
                return {
                    editor: null,
                }
            },
            template:  `<p>Hello</p>
                <editor-content class="hi" :editor="editor" />`,
            mounted() {
                this.editor = new Editor({
                    content: 'Hello World!',
                    extensions: [
                        
                    ],
                })
                console.log(this.editor)
            },
            beforeUnmount() {
                this.editor.destroy()
            },
        }
    }
    Vue.createApp(app).mount('#app')
</script>
</html>
